---
- name: Install JDK 11 and Jenkins
  hosts: all
  become: true
  pre_tasks:
    - name: Update apt cache before tasks
      apt:
        update_cache: yes

    - name: Add Jenkins repository key
      apt_key:
        url: https://pkg.jenkins.io/debian/jenkins.io.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/
        state: present

    - name: Update apt cache after taskssssss
      apt:
        update_cache: yes

    - name: Install JDK 11
      apt:
        name: openjdk-11-jdk
        state: present

  roles:
    - git
    - docker
    - jenkins

  post_tasks:
    - name: Update apt cache after tasks
      apt:
        update_cache: yes
